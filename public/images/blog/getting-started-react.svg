<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- React Logo Background (spinning atom) -->
  <g transform="translate(400,200)" class="react-logo">
    <circle cx="0" cy="0" r="40" fill="#61dafb" opacity="0.2"/>
    <ellipse cx="0" cy="0" rx="180" ry="60" stroke="#61dafb" fill="none" stroke-width="2" transform="rotate(0)"/>
    <ellipse cx="0" cy="0" rx="180" ry="60" stroke="#61dafb" fill="none" stroke-width="2" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="180" ry="60" stroke="#61dafb" fill="none" stroke-width="2" transform="rotate(120)"/>
  </g>
  
  <!-- Code Elements -->
  <rect x="100" y="100" width="200" height="30" rx="5" fill="#282c34"/>
  <text x="120" y="120" fill="#61dafb" font-family="monospace">import React from 'react';</text>
  
  <!-- Learning Elements -->
  <text x="400" y="350" text-anchor="middle" fill="#282c34" font-size="24" font-family="Arial">Getting Started with React</text>
</svg>